<!-- 
target="_blank"
Definition
target="_blank"
â†’ Opens the link in a new tab. -->

<!-- CODE OF target="_blank" -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Target Blank Example</title>
</head>
<body>

    <h1>target="_blank" Example</h1>

    <!-- Normal Link (opens in same tab) -->
    <a href="https://www.google.com">
        Open Google (Same Tab)
    </a>

    <br><br>

    <!-- Link with target="_blank" -->
    <a href="https://www.google.com" target="_blank">
        Open Google (New Tab)
    </a>

</body>
</html>

CSS Box Model
Every HTML element follows the Box Model.

ðŸ“Œ Box Model Structure
1. Content
2. Padding
3. Border
4. Margin


ðŸ“˜ Definition
Margin:
Space outside the border.

Padding:
Space inside the border (around content).

Border:
Outline around the element.


ðŸ”¹ Box Model Code -->

<html>
<head>
  <title>Box Model</title>

      background-color: lightblue;
