ðŸ”¹ What is JOIN?
Definition
A JOIN is used to combine rows from two or more tables based on a related (common) column.

ðŸ”¹ LEFT JOIN
Definition
LEFT JOIN returns:
All records from the left table


Matching records from the right table


NULL if no match is found



Code
SELECT
    studentss.student_id,
    studentss.student_name,
    studentss.city,
    courses.course_name
FROM studentss
LEFT JOIN courses
ON studentss.student_id = courses.student_id;


Explanation
Left table â†’ studentss


Right table â†’ courses


Common column â†’ student_id


All students will appear


Neha has no course â†’ shows NULL



ðŸ”¹ RIGHT JOIN
Definition
RIGHT JOIN returns:
All records from the right table


Matching records from the left table


NULL if no match is found



Code
SELECT
    studentss.student_id,
    studentss.student_name,
    studentss.city,
    courses.course_name
FROM studentss
RIGHT JOIN courses
ON studentss.student_id = courses.student_id;


Explanation
All courses will appear


If a course has no matching student â†’ student columns become NULL


Example: course with student_id = 6



ðŸ”¹ INNER JOIN
Definition
INNER JOIN returns only matching records from both tables.

Code
SELECT
    studentss.student_id,
    studentss.student_name,
    studentss.city,
    courses.course_name
FROM studentss
INNER JOIN courses
ON studentss.student_id = courses.student_id;



Explanation
Only students who have courses will appear


Neha is excluded (no course)


Course with student_id = 6 is excluded (no student)
