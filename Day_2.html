✅ Day 1 – HTML Basics 
<!doctype html>
<!-- 
DOCTYPE tells the browser that this document follows HTML5 standard.
It helps the browser render the page correctly.
-->

<html lang="en">
<!-- 
<html> is the root element of the HTML document.
lang="en" specifies the language as English (useful for SEO & accessibility).
-->

  <head>
    <!-- 
    <head> contains meta information (data about data).
    This part is not visible on the webpage.
    -->

    <meta charset="UTF-8" />
    <!-- 
    charset="UTF-8" supports all characters (letters, symbols, emojis, etc.).
    -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 
    viewport makes the website responsive on mobile & different screen sizes.
    -->

    <title>First html class</title>
    <!-- 
    <title> sets the page title shown in the browser tab.
    -->

    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <!-- 
    favicon is the small icon shown in the browser tab.
    -->
  </head>

  <body>
    <!-- 
    <body> contains all the visible content of the webpage.
    -->

    <h1>this is Rudra</h1>
    <h2>this is Rudra</h2>
    <h3>this is Rudra</h3>
    <h4>this is Rudra</h4>
    <h5>this is Rudra</h5>
    <h6>this is Rudra</h6>
    <!-- 
    h1 to h6 are heading tags.
    h1 is the biggest heading, h6 is the smallest.
    -->

    <p>this is just like normal text</p>
    <!-- 
    <p> is used for paragraphs / normal text.
    -->

    <strong><p>thisissss</p></strong>
    <!-- 
    <strong> makes text bold and also gives importance (SEO friendly).
    -->

    <rohit>this is Rohit</rohit>
    <SHarikkkk>safdj;lkfsdahfdskja</SHarikkkk>
    <!-- 
    These are custom/unknown tags.
    Browser ignores them but still displays the text.
    Not recommended for real projects.
    -->

  </body>
</html>
